apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: my-dep
  name: mydep
  namespace: prueba
spec:
  replicas: 3
  selector:
    matchLabels:
       app: my-dep
  template:
    metadata:
      labels:
        app: my-dep
    spec:
      containers:
      - image: nginx
        name: nginx
